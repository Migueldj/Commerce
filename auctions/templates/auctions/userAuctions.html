</div>

            <a href="{% url 'listing' auction.category.id auction.id %}"><strong>{{auction.title}}</strong></a>
            <img src="{{auction.imageURL}}" alt="Product Image" height="200px" width="px">

        </li>
        {% empty %}

    </ul>
</div>
{% endblock %}
