{% extends 'auctions/layout.html' %}

{% block body %}
    <div>
        {% if user.is_authenticated and listing.user != request.user %}
            {% if onWatchlist == False %}
                <a href="{% url 'watchlist' listing.id %}">
                    <button>
                        Add to watchlist
                    </button>
                </a>     
            {% else %}
                <button>
                    Remove from watchlist
                </button>
            {% endif %}
        {% endif %}
    </div>
    <div>
        <h1>{{listing.title}}</h1>
    </div>
    <div>
        <img src="{{listing.imageURL}}" alt="Product Image" height="200px" width="200px">
    </div>
    <div>
        <h4>Description</h4>
        {{listing.description}}
    </div>
    <div>
        <strong>{{listing.bid}}</strong>
    </div>
{%  endblock %}
